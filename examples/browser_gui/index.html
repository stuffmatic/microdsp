<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>mpm-pitch</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 14px;
    }

    .canvas-container {
      position: relative;
      width: 100%;
      padding-bottom: 30%;
    }

    .piano-canvas-container {
      padding-bottom: 20%;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }

  </style>
  <script src="js/palette.js"></script>
  <script src="js/canvas-base.js"></script>
  <script src="js/nsdf-canvas.js"></script>
  <script src="js/piano-canvas.js"></script>
  <script src="js/pitch-canvas.js"></script>
  <script src="js/gui.js"></script>
</head>

<body>
  <p id="connection-info"></p>
  <button id="pause-button">Toggle pause</button>

  <h3>Pitch and clarity</h3>
  <div class="canvas-container">
    <canvas id="plot-canvas">
    </canvas>
   </div>

  <h3>NSDF and key maxima</h3>
  <div class="canvas-container">
    <canvas id="nsdf-canvas">
    </canvas>
  </div>

  <h3>Piano</h3>
  <div class="canvas-container piano-canvas-container">
    <canvas id="piano-canvas">
    </canvas>
  </div>
  <pre id="note-info"></pre>
</body>

</html>
