<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectral novelty detection</title>
  <link rel="stylesheet" href="/style/style.css">
  <script src="/js/start_audio_worklet.js"></script>
  <script src="/js/canvas_base.js"></script>
  <script src="/js/live_plot_canvas.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/snov.js"></script>
</head>

<body>
  <div class="demo-container" style="display: flex; flex-direction: column;">
    <div class="demo-top-bar" >
      <h3>
        snov demo
      </h3>
    </div>
    <div id="spectrum-canvas-container" style="flex: 1; overflow: hidden; background: #f0f0f0; border-bottom: 1px solid #c0c0c0;">
      <canvas id="spectrum-canvas">
      </canvas>
    </div>
    <div id="novelty-canvas-container" style="flex: 1; overflow: hidden; background: #f0f0f0;">
      <canvas id="novelty-canvas">
      </canvas>
    </div>
    <div id="mic-access-modal">
      <div class="mic-access-modal-content">
        <div id="mic-access-prompt">
          <div>
            Please etc
          </div>
          <div>
            <button class="button" onclick="onMicAccessButtonClick()">Start</button>
            <a class="button" href="/">Back</a>
          </div>
        </div>
        <div id="mic-access-error-message"></div>
      </div>
    </div>
  </div>
</body>

</html>
